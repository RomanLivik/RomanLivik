          height: 80px;   /* Высота до нижней границы */
          overflow: hidden;
          display: flex;
          justify-content: space-around;
          font-size: 9px;
          text-shadow: none;
          opacity: 0.8;
        }

        .m-col {
          display: flex;
          flex-direction: column;
          animation: m-fall linear infinite;
        }

        @keyframes m-fall {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }

        .m-col span { padding-bottom: 4px; }
